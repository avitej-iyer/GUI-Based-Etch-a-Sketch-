<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class = "flex_container">
        <div class = "title">Sketchpad</div>
        <div class = "content">
            
            <div class = "buttons">
                <input id = "color_picker" type = "color" value = "#333333"/>
                <button id = "custom_button">Select Color</button>
                <button id = "rainbow_button">Rainbow</button>
                <button id = "eraser_button">Eraser</button>
                <button id = "clear_board_button">Clear Board</button>
                <div id = "size_value">16 x 16</div>
                <input id = "size_slider" type = "range" value = "16" min = "1" max = "64"/>
            </div>
            <div id = "board"></div>
            
        </div>
    </div>
    <footer class = "footer">
        <p>
            Copyright Â©
            <script>document.write(new Date().getFullYear())</script>
            avitej-iyer
        </p>
        <a href = "https://github.com/avitej-iyer?tab=repositories" target = "_blank">
            <i class = "fab fa-github"></i>
        </a>
    </footer>
</body>
<script src = "scripts.js"></script>
</html>
